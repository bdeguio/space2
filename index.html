<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Webpage with Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="sidebar" id="sidebar">
        <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
        <p id="sidebar-text" style="display: none;">Expanded Sidebar</p>
        <ul id="pdf-list" style="display: none; list-style: none; padding: 10px;">
            <li style="margin-bottom: 10px;"><a href="#" onclick="loadPdf('2023ltr.pdf')">2023</a></li>
            <li style="margin-bottom: 10px;"><a href="#" onclick="loadPdf('2024ltr.pdf')">2024</a></li>
            <button id="close-btn" onclick="closePdfViewer()" style="display: none; position: absolute; top: 10px; right: 20px; padding: 10px; background: red; color: white; border: none; cursor: pointer;">Close</button>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <h1 id="main-heading">Space</h1>
        <iframe id="pdf-viewer" src="" style="width: calc(100vw - 64px); height: 100vh; border: none; display: none; position: absolute; top: 0; left: 64px;"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
